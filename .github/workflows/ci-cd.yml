name: CI/CD - Residuos API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”¹ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”¹ Restaurar dependÃªncias
        working-directory: ./Residuos_API
        run: dotnet restore

      - name: ğŸ”¹ Compilar a aplicaÃ§Ã£o
        working-directory: ./Residuos_API
        run: dotnet build --configuration Release --no-restore

     

      - name: ğŸ”¹ Publicar artefato (build)
        working-directory: ./Residuos_API
        run: dotnet publish -c Release -o ../publish

      - name: ğŸ”¹ Fazer upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: residuos-api-artifact
          path: ./publish
