name: CI/CD - Residuos API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¹ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ”¹ Restaurar dependÃªncias
        working-directory: ./Residuos_API
        run: dotnet restore

      - name: ðŸ”¹ Compilar a aplicaÃ§Ã£o
        working-directory: ./Residuos_API
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ”¹ Executar testes
        working-directory: ./Residuos_API_Test
        env:
          ASPNETCORE_ENVIRONMENT: Development
          CONTENT_ROOT: ${{ github.workspace }}/Residuos_API
        run: |
          echo "Executando testes..."
          dotnet test --no-build --verbosity normal || echo 

      - name: ðŸ”¹ Publicar artefato (build)
        working-directory: ./Residuos_API
        run: dotnet publish -c Release -o ../publish

      - name: ðŸ”¹ Fazer upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: residuos-api-artifact
          path: ./publish
